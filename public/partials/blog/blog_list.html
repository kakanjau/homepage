
<div ng-repeat="blog in blogList">
    <div class='row'>
    	<h4 class='col-lg-6'><a href="#/blog_detail/{{blog.blogId}}">{{blog.blogName}}</a></h4>
    	<h5 class='col-lg-6 text-right'><small>{{blog.create_time|date}} | 阅读数：<span class="badge">{{blog.safari_count}}</span></small></h5></div>
    <div class="panel">{{blog.intro}}</div>
</div>
