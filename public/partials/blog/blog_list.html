
<div ng-repeat="blog in blogList">
    <div class='row'>
    	<h4 class='col-lg-6'><a href="#/blog_detail/{{blog.id}}">{{blog.name}}</a></h4>
    	<h5 class='col-lg-6 text-right'><small>{{blog.create_time|date}} | brower count: {{blog.safari_count}}</small></h5></div>
    <div class="panel">{{blog.intro}}</div>
</div>
